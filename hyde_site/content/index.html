{% extends "base.html" %}

{% block title %}Test{% endblock title %}

{% block content %}

<dl>
    <dt>Author</dt>
    <dd>{{ author.name }}</dd>
    <dt>Author URL</dt>
    <dd>{{ author.url }}</dd>
</dl>

<p>
    media url: {{ media_url('') }}
</p>

<p>
    <ul>
        {%- for item in menu %}
        <li>
            <a href="{{ content_url(item.url) }}">{{ item.title }}</a>
        </li>
        {%- endfor %}
    </ul>
</p>
{% endblock %}
