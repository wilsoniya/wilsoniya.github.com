<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>{% block page_title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ media_url('bootstrap/css/bootstrap.min.css') }}" 
        type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{{ media_url('css/pygments-tango.css') }}" 
        type="text/css" media="screen" charset="utf-8">
</head>

<body>
<div class="container">
    <header>
        {%- from "macros.html" import draw_menu with context %}
        {{ draw_menu(menu) }}
        <h1>wilsoniya.com</h1>

        <div class="clearbox"></div>
        <hr />
    </header>

    {% block content %}{% endblock %}    

    <footer>
        <hr />
        &copy; 2013 Michael Wilson
    </footer>
</div> 

<script type="text/javascript" charset="utf-8" 
    src="{{ media_url('bootstrap/js/bootstrap.min.js') }}"> 
</script>
</body>

</html>
