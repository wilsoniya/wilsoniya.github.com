{% macro draw_menu(menu) %}
<div id="menu">
    {%- for item in menu %}
    {%- set class = '' %}
    {%- if resource.url == item.url %}
        {%- set class = 'menu_active' %}
    {%- endif %}
    <a href="{{ content_url(item.url) }}" class="{{ class }}">{{ item.title }}</a>
    {%- endfor %}
</div>
{% endmacro %}
